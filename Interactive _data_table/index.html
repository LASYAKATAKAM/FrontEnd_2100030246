<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline id="bgVideo">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>Interactive Data Table</h1>
        
        <label for="fileUpload" class="file-upload-label">
            <i class="fas fa-file-csv"></i>
            <span>Upload CSV file</span>
        </label>
        <input type="file" id="fileUpload" accept=".csv">

        <label for="filterColumn">Filter by Column:</label>
        <select id="filterColumn"></select>
        
        <input type="text" id="filter" placeholder="Enter the column text to be filter">
        
        <label for="sortColumn">Sort by Column:</label>
        <select id="sortColumn"></select>
        
        <label for="sortOrder">Order:</label>
        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        
        <table id="dataTable">
            <thead>
                <tr id="tableHeaders"></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="table.js"></script>
</body>
</html>
